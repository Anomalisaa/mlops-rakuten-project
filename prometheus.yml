global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

rule_files:
  - '/etc/prometheus/alert_rules.yml'

scrape_configs:
  - job_name: 'pushgateway'
    honor_labels: true
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'pushgateway:9091'

  - job_name: 'drift_metrics'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'drift_monitor_service:8003'

  - job_name: 'prometheus'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'localhost:9090'
