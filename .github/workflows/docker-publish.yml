name: CI & Docker-Publish

on:
  push:
    branches: [ main, develop, dev_new-feature-githubactions ]
  pull_request:
    branches: [ main, develop, dev_new-feature-githubactions ]


permissions:
  contents: read

jobs:
  e2e-test:
    name: Run tests via docker-compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build all services
        run: docker-compose build

      - name: Run tests container
        # führt den 'tests'-Service aus, der in deinem docker-compose.yml bereits alle pytest-Befehle enthält
        run: docker-compose up --abort-on-container-exit --exit-code-from tests

      - name: Tear down
        if: always()
        run: docker-compose down --volumes --remove-orphans

  publish:
    name: Build & Push Changed Docker Images
    needs: e2e-test
    if: ${{ needs.e2e-test.result == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ auth_service, predict_service ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfiles/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            igurstein/rakuten_dev:${{ matrix.service }}-latest
            igurstein/rakuten_dev:${{ matrix.service }}-${{ github.sha }}