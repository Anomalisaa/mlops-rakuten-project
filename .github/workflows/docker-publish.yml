name: CI/CD: Build, Test & Push Docker Images

# Prevent overlapping runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Trigger on pushes to main and develop
on:
  push:
    branches: [ main, develop ]

env:
  IMAGE_NAME: igurstein/rakuten_dev   
  TAG: ${{ github.sha }}         

jobs:
  # 1) Rebuild all Docker service images and run unit tests
  build-and-test:
    name: Build images & run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build all service images
        run: docker compose build

      - name: Run unit tests
        run: docker compose run --rm tests

  # 2) Push rebuilt images to DockerHub
  push-image:
    name: Push images to DockerHub
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push images
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:dev
            ${{ env.IMAGE_NAME }}:${{ env.TAG }}
