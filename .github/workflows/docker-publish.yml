# .github/workflows/docker-publish.yml
name: Build, Test & Push Docker Images

on:
  push:
    branches:
      - main
      - develop
      - dev_new-feature-githubactions

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: |
          pip install -r dockerfiles/tests/requirements.txt

      - name: Run all tests
        run: |
          pytest plugins/cd4ml/tests -v -rA

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ matrix.service }}-${{ github.ref_name }}
      cancel-in-progress: true
    strategy:
      matrix:
        service: [auth_service, predict_service]
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN:    ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ${{ matrix.service }}
        run: |
          docker build \
            -f dockerfiles/${{ matrix.service }}/Dockerfile \
            -t igurstein/rakuten_dev:${{ matrix.service }}-${{ github.ref_name }} \
            .

      - name: Push ${{ matrix.service }} to Docker Hub
        run: |
          docker push igurstein/rakuten_dev:${{ matrix.service }}-${{ github.ref_name }}

      - name: Tag ${{ matrix.service }} as latest
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag \
            igurstein/rakuten_dev:${{ matrix.service }}-main \
            igurstein/rakuten_dev:${{ matrix.service }}-latest
          docker push igurstein/rakuten_dev:${{ matrix.service }}-latest
